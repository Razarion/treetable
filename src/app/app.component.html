<br>
<p-treeTable [value]="files1">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td>
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        {{rowData.name}}
      </td>
      <td>{{rowData.size}}</td>
    </tr>
  </ng-template>
</p-treeTable>
