<br>
<p-treeTable [value]="treeNodes" styleClass="tdLessPadding">
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
    <tr [ttRow]="rowNode">
      <td>
        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
        {{rowData.name}}
      </td>
      <td><input type="text" pInputText *ngIf="rowData.value" [(ngModel)]="rowData.value"/></td>
    </tr>
  </ng-template>
</p-treeTable>
